    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a href="#" class="navbar-brand" >Project Explorer </a>
        <div class="collapse navbar-collapse">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
                <button class="btn btn-primary btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item"><a href="#" class="nav-link" >Submit</a></li>
                </ul>
        </div>
            </form>
        <ul class="nav navbar-nav mx-0 my-lg-0">
            <li class="nav-item"><a href="register.html" class="nav-link">Signup</a></li>    
            <li class="nav-item"><a href="login.html" class="nav-link" >Login</a></li>  
        </ul>
        
            </nav>
            <div class="container">
                <div class="mx-auto w-50 mt-5">
                    <h2>Submit Project</h2>
                </div>
            <form class="mx-auto w-50">
                <div class="form-group">
                <label>Project Name</label>
                <input type="text" class="form-control" class="form-label" name="projectName" placeholder="Enter project name">
                </div>
                <div class="form-group">
                <label>Project Abstract</label>
                <textarea type="text" class="form-control h-25" class="form-label"></textarea>
                </div>
                <div class="form-group">
                <label>Authors</label>
                <input type="text" class="form-control" class="form-label" name="authors" placeholder="Enter Authors name (separated by comma)">
                </div>
                <div class="form-group">
                <label>Tag(s)</label>
                <input type="text" class="form-control" class="form-label" name="tags" placeholder="Use # to tag project with different topics (e.g #javascript #mongodb)">
                </div>
                <button type="submit" class="btn btn-primary">Continue</button>
            </div>
            </form>
        </div>
        <div class="container text-right bg-light py-3 mx-auto mt-3">
            <footer>
                <span><strong><small class="text-muted">Project Explorer &copy; 2020 &sdot; </small>Edconnect</strong></span>
